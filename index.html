<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="quiz">
    <h1 id="question"></h1>
    <ul id="choices"></ul>
    <button id="submit">Submit Answer</button>
    <button id="next">Next Question</button>
  </div>
  <div id="results">
    <h1>Quiz Results</h1>
    <p>Your Score: <span id="score"></span>/<span id="total"></span></p>
    <button id="reset">Reset Quiz</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
